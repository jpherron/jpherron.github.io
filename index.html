<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>triangle</title>

  

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="container" class="container">

  <svg id="svg"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xl="http://www.w3.org/1999/xlink"
       version="1.1"
       viewbox="-50 -50 700 700"
       xmlns:dc="http://purl.org/dc/elements/1.1/">

    <defs/>
    <g transform="translate(50px,50px)">
      <text text-anchor="middle"
            font-family="Arial" font-size="20"
            x="300px"
            y="-5px">Cost Savings</text>

      <text id="reli"
            text-anchor="middle"
            font-family="Arial" font-size="20"
            x="0"
            y="550">Reliability</text>

      <text text-anchor="middle"
            font-family="Arial" font-size="20"
            x="600"
            y="550">Flexibility</text>
    </g>

    <g transform="scale(2)" stroke="none" fill="none" >

      <path d="M 225.11221 128.885765 L 299.99998 258.33331 L 150.22444 258.33331 C 150.22444 258.33331 94.05861 221.3483 131.502495 165.87078 C 168.94638 110.39326 225.11221 128.885765 225.11221 128.885765 Z"
            fill="blue"
            fill-opacity=".4"/>
      <path d="M 225.11221 128.885765 L 299.99998 258.33331 L 150.22444 258.33331 C 150.22444 258.33331 94.05861 221.3483 131.502495 165.87078 C 168.94638 110.39326 225.11221 128.885765 225.11221 128.885765 Z"
            stroke="blue"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"/>

      <path d="M 226.25929 130.238675 L 148.43826 0 L 74.88777 128.885765 C 74.60114 125.9923 79.69496 192.45157 147.32835 189.77171 C 214.96174 187.09186 226.25929 130.238675 226.25929 130.238675 Z"
            fill="red"
            fill-opacity=".4"/>
      <path d="M 226.25929 130.238675 L 148.43826 0 L 74.88777 128.885765 C 74.60114 125.9923 79.69496 192.45157 147.32835 189.77171 C 214.96174 187.09186 226.25929 130.238675 226.25929 130.238675 Z"
            stroke="red"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"/>

      <path d="M 74.88777 128.885765 L 2842171e-20 258.33331 L 149.77554 258.33331 C 149.77554 258.33331 205.94137 221.3483 168.49748 165.87078 C 131.0536 110.39326 74.88777 128.885765 74.88777 128.885765 Z"
            fill="yellow"
            fill-opacity=".4"/>
      <path d="M 74.88777 128.885765 L 2842171e-20 258.33331 L 149.77554 258.33331 C 149.77554 258.33331 205.94137 221.3483 168.49748 165.87078 C 131.0536 110.39326 74.88777 128.885765 74.88777 128.885765 Z"
            stroke="yellow"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"/>
    </g>

    <g>
      <circle id="ctr" cx="300" cy="333" r="5" fill="red" stroke="red"/>
    </g>

  </svg>

  <input class="bottomSlider"
         type="range"
         id="bottomSlider"
         min="0"
         value="50"
         max="100"
         step="1"
         oninput="moveCtr(value)"/>
  <output for="bottomSlider"
          id="bottomValue"/>

    <input class="leftSlider"
         type="range"
         id="leftSlider"
         min="0"
         value="50"
         max="100"
         step="1"
         oninput="moveCtr(value)"/>
  <output for="leftSlider"
          id="leftValue"/>

    <input class="rightSlider"
         type="range"
         id="rightSlider"
         min="0"
         value="50"
         max="100"
         step="1"
         oninput="moveCtr(value)"/>
  <output for="rightSlider"
          id="rightValue"/>

</div>

      <script src="js/index.js"></script>

</body>
</html>
